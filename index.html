<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Juego El Ahorcado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!--Logo de Pagina-->
    <img src="Imagenes/Logo.png" class="logo"> 
      <!--Bloque de botones iniciales-->
    <div id="div-desaparece" class="botones-iniciales">
      <a href="#forca"><input class="btn-iniciar" type="submit" value="Iniciar Juego" id="iniciar-juego"  >
      </a>
      <button class="btn-palabra" id="nueva-palabra" onclick="mostrarVentanaDeAgregarPalabra()">Agregar Palabra</button> 
    </div>
     <!--Fin del Bloque de botones iniciales-->
    <!--ventana de agregar nueva palabra-->
     <div id="agregar-palabra" class="palabra-nueva">
      <input class="text-input" type="text" id="input-nueva-palavbra"  maxlength="8" placeholder="Escriba una palabra">
      <div class="form-group">
        <img src="Imagenes/!.png" class="img-alerta">
        <label for="input-texto"> MÃ¡x. 8 caracteres</label>
      </div>
      <div class="botones-div">
        <input class="btn-azul" type="submit" value="Guardar y empezar" id="btn-guardar">
        <input class="btn-blanco" type="submit" value="Cancelar" id="btn-cancelar">
      </div> 
    </div>
    <!--Fin de ventana de agregar nueva palabra-->
    <!--Inicio asignar plantilla canvas-->
    <div id="div-aparece-ahorcado" class="canvas">
      <canvas id="horca" height="860px" width="1200"></canvas>
      <div class="subrayado">
      </div>
      <div class="botones-div-canvas">
        <input class="btn-azul" type="submit" value="Nuevo Juego" id="btn-nuevo-juego">
        <input class="btn-blanco" type="submit" value="Salir" id="btn-salir">
      </div>
    </div>
    <!--Fin de plantilla canvas-->
    <script type="text/javascript" src="horca.js"></script>
    <script type="text/javascript" src="canvas.js"></script> 
  </body>
</html>
